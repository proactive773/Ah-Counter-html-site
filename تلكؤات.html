<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>برنامج عداد التلكؤات</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e0ecff, #f7f9fc);
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #1e3a8a;

            padding: 20px 0;
            text-align: center;

        .container {
            max-width: 90%;

            padding: 20px;

        h1 {
            margin: 0;

        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;

            font-size: 16px;

        textarea,
        input[type="text"] {
            width: 100%;

            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            resize: vertical;
        }

        button {
            margin-top: 20px;

            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #2c5282;
        }

        #report {
            margin-top: 25px;
            white-space: pre-wrap;

            text-align: dir;

        }

        footer {
            text-align: center;
            padding: 15px;

            font-size: 13px;
        }
    </style>
</head>
<body>

<header>
    <h1>برنامج عداد التلكؤات</h1>
    <p>تتبع الكلمات المكررة أو غير المفهومة خلال الاجتماع</p>
</header>

<div class="container">
    <label for="wordsInput">أدخل الكلمات المكررة أو غير المفهومة (يمكنك إدخال أكثر من كلمة، افصل بينها بفواصل)</label>
    <textarea id="wordsInput" placeholder="مثال: إذن..., أووه..., هممم..., نعم..."></textarea>

    <label for="personInput">من قام بها؟ (اسم الشخص)</label>
    <input type="text" id="personInput" placeholder="اسم الشخص">

    <button onclick="recordDelays()">تسجيل التلكؤات</button>
    <button onclick="generateReport()">توليد التقرير</button>

    <div id="report"></div>
</div>

<footer>
    &copy; 2025 برنامج عداد التلكؤات - تصميم متجاوب للهواتف
</footer>

<script>
    const delayCounts = {};

    function recordDelays() {
        const wordsInput = document.getElementById('wordsInput').value.trim().toLowerCase();
        const person = document.getElementById('personInput').value.trim();

        if (!wordsInput || !person) {
            alert("يرجى إدخال الكلمات واسم الشخص قبل التسجيل.");
            return;
        }

        const wordsArray = wordsInput.split(',')
            .map(word => word.trim())
            .filter(word => word.length > 0);

        if (!delayCounts[person]) {
            delayCounts[person] = {};
        }

        wordsArray.forEach(word => {
            if (!delayCounts[person][word]) {
                delayCounts[person][word] = 0;
            }
            delayCounts[person][word]++;
        });

        document.getElementById('wordsInput').value = '';
        document.getElementById('personInput').value = '';
        alert(`تم تسجيل ${wordsArray.length} تلكؤ/تلكؤات للشخص "${person}"`);
    }

    function generateReport() {
        let report = "=== تقرير التلكؤات ===\n\n";
        let totalPerPerson = {};
        let totalAll = 0;

        for (const person in delayCounts) {
            totalPerPerson[person] = 0;
            report += `**${person}**:\n`;
            for (const word in delayCounts[person]) {
                const count = delayCounts[person][word];
                report += `- "${word}": ${count} مرة\n`;
                totalPerPerson[person] += count;
            }
            report += `\nإجمالي تلكؤات ${person}: ${totalPerPerson[person]}\n\n`;
            totalAll += totalPerPerson[person];
        }

        report += `=== الإجمالي العام ===\nإجمالي عدد التلكؤات في الاجتماع: ${totalAll}\n\n`;

        let maxPerson = "";
        let maxCount = 0;
        for (const person in totalPerPerson) {
            if (totalPerPerson[person] > maxCount) {
                maxCount = totalPerPerson[person];
                maxPerson = person;
            }
        }

        if (maxPerson) {
            report += `الشخص الأكثر تكرارًا للتلكؤات: ${maxPerson} (بإجمالي ${maxCount} مرة)\n`;
        } else {
            report += "لم يتم تسجيل أي تلكؤات.\n";
        }

        document.getElementById('report').textContent = report;
    }
</script>

</body>
</html>
